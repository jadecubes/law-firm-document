openapi: 3.1.0
info:
  title: User Capabilities API
  version: 1.0.0
  description: API for retrieving aggregate user capabilities (scopes + policies + resource IDs)

paths:
  /admin/law-firms/{lawFirmId}/users/{userId}/capabilities:
    get:
      summary: Get user capabilities
      description: Retrieve aggregate of scopes, field policies, and accessible resource IDs for a user
      operationId: getUserCapabilities
      tags:
        - Capabilities
      security:
        - BearerAuth: []
      parameters:
        - name: lawFirmId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Law firm ID
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: User ID
        - name: include
          in: query
          required: false
          schema:
            type: string
            example: "scopes,resources,caseIds"
          description: CSV of sections to include (scopes, resources, caseIds). Defaults to all.
      responses:
        '200':
          description: User capabilities aggregate
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CapabilitiesResponse'
              examples:
                full_capabilities:
                  summary: Full capabilities with all sections
                  value:
                    scopes:
                      - "cases:read"
                      - "cases:write"
                      - "invoices:read"
                    resources:
                      CASE:
                        read:
                          field_mode: ALL
                        update:
                          field_mode: EXCEPT
                          fields:
                            - "budget.*"
                            - "settlement_terms"
                    caseIds:
                      view: [101, 102, 123]
                      edit: [101, 123]
                      admin: [123]
                filtered_capabilities:
                  summary: Only scopes and caseIds
                  value:
                    scopes:
                      - "cases:read"
                      - "cases:write"
                    caseIds:
                      view: [101, 102, 123]
                      edit: [101, 123]
                      admin: [123]
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          description: User or law firm not found

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer

  schemas:
    CapabilitiesResponse:
      type: object
      description: Aggregate user capabilities
      properties:
        scopes:
          type: array
          items:
            type: string
          description: Effective Logto scopes for user in firm context
          example:
            - "cases:read"
            - "cases:write"
            - "invoices:read"
        resources:
          type: object
          additionalProperties:
            type: object
            description: Actions for a resource
            additionalProperties:
              $ref: '#/components/schemas/ResourceActionPolicy'
          description: Field-level policies grouped by resource and action
        caseIds:
          type: object
          description: Accessible case IDs grouped by access level
          properties:
            view:
              type: array
              items:
                type: integer
              description: Case IDs with VIEW, EDIT, UPLOAD, or ADMIN access
            edit:
              type: array
              items:
                type: integer
              description: Case IDs with EDIT, UPLOAD, or ADMIN access
            admin:
              type: array
              items:
                type: integer
              description: Case IDs with ADMIN access only

    ResourceActionPolicy:
      type: object
      required:
        - field_mode
      properties:
        field_mode:
          type: string
          enum: [ALL, ONLY, EXCEPT]
        fields:
          type: array
          items:
            type: string
          nullable: true

    ErrorResponse:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        request_id:
          type: string

  responses:
    UnauthorizedError:
      description: Authentication required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    ForbiddenError:
      description: Insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
