openapi: 3.1.0
info:
  title: Field Policies API
  version: 1.0.0
  description: API for retrieving effective field-level permissions

paths:
  /admin/law-firms/{lawFirmId}/users/{userId}/resource-policies:
    get:
      summary: Get effective resource field policies
      description: Retrieve the effective field-level permissions for a user in a firm
      operationId: getResourcePolicies
      tags:
        - Field Policies
      security:
        - BearerAuth: []
      parameters:
        - name: lawFirmId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Law firm ID
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: User ID
      responses:
        '200':
          description: Effective resource policies
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourcePoliciesResponse'
              examples:
                lawyer_full_access:
                  summary: Lawyer with full access
                  value:
                    resources:
                      CASE:
                        read:
                          field_mode: ALL
                        update:
                          field_mode: ALL
                      INVOICE:
                        read:
                          field_mode: ALL
                        update:
                          field_mode: ALL
                paralegal_restricted:
                  summary: Paralegal with budget restrictions
                  value:
                    resources:
                      CASE:
                        read:
                          field_mode: ALL
                        update:
                          field_mode: EXCEPT
                          fields:
                            - "budget.*"
                            - "settlement_terms"
                      INVOICE:
                        read:
                          field_mode: ONLY
                          fields:
                            - "amount"
                            - "date"
                            - "status"
                        update:
                          field_mode: EXCEPT
                          fields:
                            - "amount"
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          description: User or law firm not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer

  schemas:
    ResourcePoliciesResponse:
      type: object
      description: Map of resource codes to actions to field policies
      properties:
        resources:
          type: object
          additionalProperties:
            type: object
            description: Actions for a resource (e.g., read, update, delete)
            additionalProperties:
              $ref: '#/components/schemas/ResourceActionPolicy'
      example:
        resources:
          CASE:
            read:
              field_mode: ALL
            update:
              field_mode: EXCEPT
              fields:
                - "budget.*"
                - "settlement_terms"

    ResourceActionPolicy:
      type: object
      required:
        - field_mode
      properties:
        field_mode:
          type: string
          enum: [ALL, ONLY, EXCEPT]
          description: Field access mode
        fields:
          type: array
          items:
            type: string
          description: List of fields (for ONLY and EXCEPT modes)
          nullable: true
      example:
        field_mode: EXCEPT
        fields:
          - "budget.*"
          - "settlement_terms"

    ErrorResponse:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        request_id:
          type: string

  responses:
    UnauthorizedError:
      description: Authentication required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    ForbiddenError:
      description: Insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
